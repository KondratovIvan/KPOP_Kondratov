<h1><b>Selected</b></h1>
<table
  mat-table
  [dataSource]="selectedService.selectedTasks"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><b>Id</b></th>
    <td mat-cell *matCellDef="let task">{{ task.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef><b>Title</b></th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef><b>Completed</b></th>
    <td mat-cell *matCellDef="let task">{{ task.completed }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tasksComponent.columns"></tr>
  <tr
    mat-row
    *matRowDef="let task; columns: tasksComponent.columns"
    (click)="tasksComponent.showDialog(task)"
  ></tr>
</table>
