<!DOCTYPE html>
<html>
<head>
    <title>Таблиця статистики</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Таблиця статистики</h2>
    <table>
        <tr>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
        </tr>
        <tr>
            <td>25</td>
            <td>Чоловіча</td>
            <td>Україна</td>
        </tr>
        <tr>
            <td>30</td>
            <td>Жіноча</td>
            <td>США</td>
        </tr>
        <tr>
            <td>22</td>
            <td>Чоловіча</td>
            <td>Канада</td>
        </tr>
    </table>
</body>
</html>
